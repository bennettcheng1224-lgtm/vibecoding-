<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>76DollShop 內部公告系統</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>🏪 76DollShop 內部公告與學習系統</h1>
            <div class="user-info">
                <span>歡迎，{{ user_email }}</span>
                {% if is_admin %}
                <a class="btn btn-primary" href="/admin">🔧 管理後台</a>
                {% endif %}
                <a class="btn btn-secondary" href="/logout">登出</a>
            </div>
        </div>
    </header>

    <main class="container">
        {% if is_admin %}
        <section class="create-section">
            <h2>📝 發布新公告</h2>
            <form id="create-form">
                <div class="form-group">
                    <label for="posterName">發布者姓名</label>
                    <input id="posterName" type="text" required placeholder="請輸入您的姓名">
                </div>

                <div class="form-group">
                    <label for="title">標題</label>
                    <input id="title" type="text" required placeholder="公告標題">
                </div>

                <div class="form-group">
                    <label for="content">內容</label>
                    <textarea id="content" required placeholder="公告內容..." rows="6"></textarea>
                </div>

                <div class="form-group">
                    <label for="categories">分類標籤（可多選）</label>
                    <div id="category-checkboxes" class="category-checkboxes">
                        <!-- 動態生成的分類選項 -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="custom-category">自訂分類（選填）</label>
                    <div class="custom-category-input">
                        <input id="custom-category" type="text" placeholder="輸入自訂分類標籤...">
                        <button id="add-category-btn" class="btn btn-secondary" type="button">➕ 加入為預設選項</button>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">發布公告</button>
            </form>
        </section>
        {% endif %}

        <section class="filter-section">
            <h2>🔍 篩選與搜尋</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="category-filter">分類篩選</label>
                    <select id="category-filter">
                        <option value="">全部分類</option>
                        <option value="新品資訊">新品資訊</option>
                        <option value="行政通知">行政通知</option>
                        <option value="維護保養">維護保養</option>
                        <option value="學習教材">學習教材</option>
                        <option value="其他">其他</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="search-input">關鍵字搜尋</label>
                    <input id="search-input" type="text" placeholder="搜尋標題或內容...">
                </div>

                <button class="btn btn-secondary" id="search-btn">搜尋</button>
            </div>
        </section>

        <section class="announcements-section">
            <h2>📢 公告列表</h2>
            <div id="announcements-list" class="announcements-grid">
                <p class="loading">載入中...</p>
            </div>
        </section>
    </main>

    <div id="announcement-detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detail-modal-title"></h2>
                <button class="close-detail-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="announcement-detail-content"></div>
            </div>
        </div>
    </div>

    <div id="quiz-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📝 學習測驗</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="quiz-container"></div>
                <div id="quiz-result" class="hidden"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
