<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>76DollShop 內部公告系統</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>🏪 76DollShop 內部公告與學習系統</h1>
            <div class="user-info">
                <span>歡迎，{{ user_email }}</span>
                {% if is_admin %}
                <a class="btn btn-primary" href="/admin">🔧 管理後台</a>
                {% endif %}
                <a class="btn btn-secondary" href="/logout">登出</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="filter-section">
            <h2>🔍 篩選與搜尋</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="category-filter">分類篩選</label>
                    <select id="category-filter">
                        <option value="">全部分類</option>
                        <option value="新品資訊">新品資訊</option>
                        <option value="行政通知">行政通知</option>
                        <option value="維護保養">維護保養</option>
                        <option value="學習教材">學習教材</option>
                        <option value="其他">其他</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="team-filter">團隊篩選</label>
                    <select id="team-filter">
                        <option value="">全部團隊</option>
                        <option value="業務團隊">業務團隊</option>
                        <option value="行銷團隊">行銷團隊</option>
                        <option value="技術團隊">技術團隊</option>
                        <option value="客服團隊">客服團隊</option>
                        <option value="管理團隊">管理團隊</option>
                        <option value="所有團隊">所有團隊</option>
                    </select>
                </div>

                {% if not is_admin %}
                <div class="filter-group">
                    <label for="read-status-filter">閱讀狀態</label>
                    <select id="read-status-filter">
                        <option value="">全部</option>
                        <option value="unread">未讀</option>
                        <option value="read">已讀</option>
                    </select>
                </div>
                {% endif %}

                <div class="filter-group">
                    <label for="search-input">關鍵字搜尋</label>
                    <input id="search-input" type="text" placeholder="搜尋標題或內容...">
                </div>

                <button class="btn btn-secondary" id="search-btn">搜尋</button>
            </div>
        </section>

        <section class="announcements-section">
            <h2>📢 公告列表</h2>
            <div id="announcements-list" class="announcements-grid">
                <p class="loading">載入中...</p>
            </div>
        </section>
    </main>

    <div id="announcement-detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detail-modal-title"></h2>
                <button class="close-detail-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="announcement-detail-content"></div>
            </div>
        </div>
    </div>

    <div id="quiz-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📝 學習測驗</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="quiz-container"></div>
                <div id="quiz-result" class="hidden"></div>
            </div>
        </div>
    </div>

    <div id="comment-modal" class="modal">
        <div class="modal-content comment-modal-content">
            <div class="modal-header">
                <h2>💬 新增留言</h2>
                <button class="close-comment-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="comment-form">
                    <div class="form-group">
                        <label for="comment-content">留言內容</label>
                        <textarea id="comment-content" rows="4" placeholder="請輸入您的留言..." required></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-comment-btn">取消</button>
                        <button type="submit" class="btn btn-primary">送出留言</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
