<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-info {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #555;
            min-height: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 0 auto 20px;
            width: fit-content;
        }

        .cell {
            background: #f0f0f0;
            border: none;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 10px;
        }

        .cell:hover:not(:disabled) {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #000;
        }

        .cell.o {
            color: #666;
        }

        .winning-cell {
            background: #ddd !important;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .reset-btn {
            background: #000;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .reset-btn:hover {
            background: #444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .score-item {
            padding: 10px 20px;
            background: #f8f8f8;
            border-radius: 10px;
        }

        .score-item span {
            font-weight: bold;
            color: #667eea;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #000;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: #f0f0f0;
            border: 2px solid #ddd;
            padding: 10px 25px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .mode-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: #000;
            color: white;
            border-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>井字遊戲</h1>

        <div class="mode-selector">
            <button class="mode-btn active" id="modeAI">人機對戰</button>
            <button class="mode-btn" id="mode2P">雙人對戰</button>
        </div>

        <div class="score-board">
            <div class="score-item">
                玩家 X: <span id="scoreX">0</span>
            </div>
            <div class="score-item">
                平手: <span id="scoreDraw">0</span>
            </div>
            <div class="score-item">
                <span id="playerOLabel">電腦 O</span>: <span id="scoreO">0</span>
            </div>
        </div>

        <div class="game-info" id="gameInfo">玩家 X 的回合</div>

        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <button class="reset-btn" id="resetBtn">重新開始</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const gameInfo = document.getElementById('gameInfo');
        const resetBtn = document.getElementById('resetBtn');
        const scoreXEl = document.getElementById('scoreX');
        const scoreOEl = document.getElementById('scoreO');
        const scoreDrawEl = document.getElementById('scoreDraw');
        const playerOLabel = document.getElementById('playerOLabel');
        const modeAIBtn = document.getElementById('modeAI');
        const mode2PBtn = document.getElementById('mode2P');

        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let scores = { X: 0, O: 0, draw: 0 };
        let isAIMode = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function getAIMove() {
            // 30% 機率隨機移動（讓電腦不會太強）
            if (Math.random() < 0.3) {
                return getRandomMove();
            }

            // 嘗試獲勝
            const winMove = findWinningMove('O');
            if (winMove !== -1) return winMove;

            // 阻擋玩家獲勝
            const blockMove = findWinningMove('X');
            if (blockMove !== -1) return blockMove;

            // 優先選擇中心
            if (gameState[4] === '') return 4;

            // 選擇角落
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => gameState[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }

            // 其他情況隨機選擇
            return getRandomMove();
        }

        function findWinningMove(player) {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                const cells = [gameState[a], gameState[b], gameState[c]];

                if (cells.filter(cell => cell === player).length === 2 &&
                    cells.filter(cell => cell === '').length === 1) {
                    if (gameState[a] === '') return a;
                    if (gameState[b] === '') return b;
                    if (gameState[c] === '') return c;
                }
            }
            return -1;
        }

        function getRandomMove() {
            const availableCells = gameState
                .map((cell, index) => cell === '' ? index : null)
                .filter(index => index !== null);
            return availableCells[Math.floor(Math.random() * availableCells.length)];
        }

        function makeAIMove() {
            if (!gameActive || currentPlayer !== 'O' || !isAIMode) return;

            setTimeout(() => {
                const moveIndex = getAIMove();
                const cell = document.querySelector(`[data-index="${moveIndex}"]`);

                gameState[moveIndex] = 'O';
                cell.textContent = 'O';
                cell.classList.add('o');
                cell.disabled = true;

                checkResult();
            }, 500);
        }

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
            clickedCell.disabled = true;

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            let winningCells = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') {
                    continue;
                }
                if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                    roundWon = true;
                    winningCells = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                if (isAIMode && currentPlayer === 'O') {
                    gameInfo.textContent = '電腦獲勝！';
                } else {
                    gameInfo.textContent = `玩家 ${currentPlayer} 獲勝！`;
                }
                gameActive = false;
                scores[currentPlayer]++;
                updateScores();
                highlightWinningCells(winningCells);
                createConfetti();
                return;
            }

            const roundDraw = !gameState.includes('');
            if (roundDraw) {
                gameInfo.textContent = '平手！';
                gameActive = false;
                scores.draw++;
                updateScores();
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            if (isAIMode && currentPlayer === 'O') {
                gameInfo.textContent = '電腦思考中...';
                makeAIMove();
            } else {
                gameInfo.textContent = `玩家 ${currentPlayer} 的回合`;
            }
        }

        function highlightWinningCells(cells) {
            cells.forEach(index => {
                document.querySelector(`[data-index="${index}"]`).classList.add('winning-cell');
            });
        }

        function createConfetti() {
            const colors = ['#000', '#333', '#666', '#999'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function updateScores() {
            scoreXEl.textContent = scores.X;
            scoreOEl.textContent = scores.O;
            scoreDrawEl.textContent = scores.draw;
        }

        function resetGame() {
            gameActive = true;
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameInfo.textContent = `玩家 ${currentPlayer} 的回合`;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('x', 'o', 'winning-cell');
            });
        }

        function switchMode(mode) {
            isAIMode = mode === 'ai';

            if (isAIMode) {
                modeAIBtn.classList.add('active');
                mode2PBtn.classList.remove('active');
                playerOLabel.textContent = '電腦 O';
            } else {
                modeAIBtn.classList.remove('active');
                mode2PBtn.classList.add('active');
                playerOLabel.textContent = '玩家 O';
            }

            resetGame();
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetBtn.addEventListener('click', resetGame);
        modeAIBtn.addEventListener('click', () => switchMode('ai'));
        mode2PBtn.addEventListener('click', () => switchMode('2p'));
    </script>
</body>
</html>
